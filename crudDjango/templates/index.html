<!DOCTYPE html>
<html lang="en">
    <head>
        <title>View Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <h1 class="p-5">View Employees</h1>

        <div class="container " style="margin-left: 5%;">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </ul>
            {% endif %}

            <table  class="table table-striped table-inverse table-responsive" >
                <thead class="thead-inverse">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile No.</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for row in emp %}

                        <tr>
                            <td scope="row">{{ row.emp_name }}</td>
                            <td>{{ row.emp_email }}</td>
                            <td>{{ row.emp_mobile }}</td>
                            <td>
                                <a href="{% url 'viewEmployee' row.id %}">View |</a>
                                <a href="{% url 'deleteEmployee' row.id %}">Delete |</a>
                                <a href="{% url 'updateEmployee' row.id %}">Update</a>
                            </td>
                        </tr>

                        {% endfor %}
                        
                    </tbody>
            </table>
        </div>
        <a class="btn" href="{% url 'create' %}">Add Employee</a>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
    </body>
</html>
